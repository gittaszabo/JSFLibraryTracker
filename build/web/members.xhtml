<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Members</title>
        <h:outputStylesheet name="style.css" library="css" />
    </h:head>
    <h:body>
        <h:form>
            <h2>Library members</h2>
            <br/>
            <div class="left">
                <h:commandButton class="button buttonSmall" value="Back" action="index"/>
                <h:commandButton class="button buttonSmall" value="New member" action="#{listing.newMember()}"/>
            </div>
            <br/>
            <h:dataTable first="1" value="#{listing.members}" var="member" >
                <h:column>
                    <f:facet name="header">Name</f:facet>
                        #{member.name}              
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                        #{member.email}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandButton class="buttonSimple" value="Edit" action="#{listing.memberEdit(member)}"/>
                    <h:commandButton class="buttonSimple" value="Delete" action="#{listing.toDeleteMember(member)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
