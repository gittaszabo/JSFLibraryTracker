<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Delete a member</title>
        <h:outputStylesheet name="style.css" library="css" />
    </h:head>
    <h:body>
        <h:form>
            <h2>Delete a member</h2>
            <h3 class="left"><h:outputText value="Do you really want to remove this member from the database?"/></h3>
            <br/>
            <br/>
            <h:panelGrid class="panel" columns="2">                
                Name: <h:outputText value="#{listing.selectedMember.name}"/>
                Email: <h:outputText value="#{listing.selectedMember.email}"/>
            </h:panelGrid>
            <br/>
            <div class="left">
                <h:commandButton class="button buttonSmall" value="Cancel" action="members" immediate="true"/>
                <h:commandButton class="button buttonSmall" value="Delete" action="#{listing.memberDelete()}"/>
            </div>

        </h:form>       
    </h:body>
</html>
