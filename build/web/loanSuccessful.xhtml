<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Book status</title>
        <h:outputStylesheet name="style.css" library="css" />
    </h:head>
    <h:body>
        <h2>New status of the selected book</h2>
        <h:form>
            <h:panelGrid class="panel" columns="2">                
                Author: <h:outputText value="#{listing.selectedBook.author}"/>
                Title: <h:outputText value="#{listing.selectedBook.title}"/>
                Status: <h:outputText value="#{listing.selectedBook.member}"/>
                <h:outputText value="Due date" rendered="#{listing.selectedDate != null}"/>
                <h:outputText value="#{listing.selectedDate}" rendered="#{listing.selectedDate != null}">
                    <f:convertDateTime pattern="dd.MM.yyyy" />
                </h:outputText>
            </h:panelGrid>
            <h:commandLink value="Back to the loan page" action="#{listing.displayLoan()}"/>
        </h:form>

    </h:body>
</html>
