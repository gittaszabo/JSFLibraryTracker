<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Member</title>
        <h:outputStylesheet name="style.css" library="css" />
    </h:head>
    <h:body>
        <h:form>
            <h2>
                <h:outputText value="New member" rendered="#{listing.selectedMember.id==null}"/>
                <h:outputText value="Edit member data" rendered="#{listing.selectedMember.id!=null}"/>
            </h2>
            <br/>
            <h:panelGrid class="panel" columns="3">
                Name:
                <h:inputText class="textBox" id="name" value="#{listing.selectedMember.name}" required="true"/>
                <h:message for="name" />
                Email: 
                <h:inputText class="textBox" id="email" value="#{listing.selectedMember.email}" required="true"
                             validatorMessage="Invalid email address">
                    <f:validateRegex pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,6}$"/>                
                </h:inputText>
                <h:message for="email" style="warning"/>
                <h:commandButton class="button buttonSmall" value="Cancel" action="members" immediate="true"/>
                <h:commandButton class="button buttonSmall" value="Save" action="#{listing.memberSave()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
